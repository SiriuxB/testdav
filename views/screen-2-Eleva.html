<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Estilos por default RangeSlider.css -->
    <link rel="stylesheet" href="../css/utils/rangeSlider/rangeslider.min.css">
    <title>Davivienda S.A.</title>
</head>

<body>
    <section class="container">
        <!-- Botón "atrás" Mobile -->
        <a href="javascript:void(0)" class="backButton">
            <span class="icon-dv-btnBack"></span>
            Atrás
        </a>
        <!-- Fin Botón "atrás" Mobile -->

        <!-- Formularios -->

    <!--Cambio 1 IMPORTANTE
    
      Se agrega la clase contentBox--fullWidth
      Esto aumentar el tamaño de la caja contenedora.
      con el fin de ampliar el espacio y asi evitar que la informacion se vea muy junta.
    -->
        <div class="contentBox contentBox--maxWidth box-question contentBox--fullWidth">
                <h1 class="regular title-question">
                    Con el fin de acompañarlo a alcanzar su objetivo y
                    ofrecerle las alternativas adecuadas de inversión,
                    responda las siguientes preguntas:</h1>
                <img src="../images/doc.svg" alt="" class="bg-docTitle">

                <!-- <img src="../images/doc.svg" alt=""> -->
                <form id="formQuestion">
                    <!-- ---- pregunta 1 de 5 ---- -->
                    <div class="result__Confir" onclick="showContentOne()">
                        <a href="javacript:void(0)" class="result__ConfirToggle" id="result__ConfirToggleOne">
                            <span class="result__ConfirButton--more" id="moreDetailsOne">Pregunta 1 de 5</span>
                            <!-- <span class="result__ConfirButton--less" id="lessDetailsOne" >Pregunta 1 de 5</span> -->
                            <span class="result__ConfirButton--icon icon-dv-showMore" id="iconOneMore"></span>
                            <span class="result__ConfirButton--icon icon-dv-showLess" id="iconOneLess"></span>
                        </a>
                        <div class="bg-whiteQuestions d-block" id="contentQuestionOne">
                            <div class="input">
                                <label class="textCenter" for="ingresos-mensuales">Toda inversión implica un riesgo y
                                    una
                                    rentabilidad, por eso queremos conocer con
                                    cuáles de las siguientes alternativas se identifica:</label>
                            </div>
                            <div class="input contentQuestion">
                                <label class="radio smallText">
                                    Obtener una rentabilidad estable, con el menor riesgo posible de presentar pérdidas
                                    durante la inversión.
                                    <input type="radio" value="" name="riesgos">
                                    <div class="radio__indicator radio__indicator--small "></div>
                                </label>
                            </div>
                            <div class="input contentQuestion">
                                <label class="radio smallText">
                                    Obtener una rentabilidad media, consciente de que existe alguna posibilidad de
                                    presentar pérdidas durante la inversión.
                                    <input type="radio" value="" name="riesgos">
                                    <div class="radio__indicator radio__indicator--small "></div>
                                </label>
                            </div>
                            <div class="input contentQuestion">
                                <label class="radio smallText">
                                    Obtener una gran rentabilidad, asumiendo
                                    un alto nivel de riesgo de presentar pérdidas
                                    durante la inversión.
                                    <input type="radio" value="" name="riesgos">
                                    <div class="radio__indicator radio__indicator--small "></div>
                                </label>
                            </div>
                            <div class="input contentQuestion">
                                <label class="radio smallText">
                                    Obtener la mayor rentabilidad posible, aún cuando esto conlleve asumir los más altos
                                    riesgos y una alta posibilidad de presentar pérdidas significativas durante la
                                    inversión.
                                    <input type="radio" value="" name="riesgos">
                                    <div class="radio__indicator radio__indicator--small "></div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- ---- pregunta 2 de 5 ---- -->
                    <div class="result__Confir" onclick="showContentTwo()">
                        <a href="javacript:void(0)" class="result__ConfirToggle" id="result__ConfirToggleTwo">
                            <span class="result__ConfirButton--more" id="moreDetailsTwo">Pregunta 2 de 5</span>
                            <!-- <span class="result__ConfirButton--less" id="lessDetailsOne" >Pregunta 1 de 5</span> -->
                            <span class="result__ConfirButton--icon icon-dv-showMore" id="iconTwoMore"></span>
                            <span class="result__ConfirButton--icon icon-dv-showLess" id="iconTwoLess"></span>
                        </a>
                        <div class="bg-whiteQuestions" id="contentQuestionTwo">

                            <div class="input">
                                <label class="textCenter" for="ingresos-mensuales">Generalmente, cuando piensa en
                                    invertir, ¿con cuál de los siguientes plazos se siente más cómodo?</label>
                            </div>
                            <div class="input contentQuestion">
                                <label class="radio smallText">
                                    Entre 1 y 90 días.
                                    <input type="radio" value="" name="plazos" id="entre190">
                                    <div class="radio__indicator radio__indicator--small"></div>
                                </label>
                            </div>
                            <div class="input contentQuestion">
                                <label class="radio smallText">
                                    Entre 91 y 365 días.
                                    <input type="radio" value="" name="plazos">
                                    <div class="radio__indicator radio__indicator--small"></div>
                                </label>
                            </div>
                            <div class="input contentQuestion">
                                <label class="radio smallText">
                                    Entre 1 y 3 años.
                                    <input type="radio" value="" name="plazos">
                                    <div class="radio__indicator radio__indicator--small"></div>
                                </label>
                            </div>
                            <div class="input contentQuestion">
                                <label class="radio smallText">
                                    Más de 3 años.
                                    <input type="radio" value="" name="plazos">
                                    <div class="radio__indicator radio__indicator--small"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- ---- pregunta 3 de 5 ---- -->
                    <div class="result__Confir" onclick="showContentThree()">
                        <a href="javacript:void(0)" class="result__ConfirToggle" id="result__ConfirToggleThree">
                            <span class="result__ConfirButton--more" id="moreDetailsThree">Pregunta 3 de 5</span>
                            <!-- <span class="result__ConfirButton--less" id="lessDetailsOne" >Pregunta 1 de 5</span> -->
                            <span class="result__ConfirButton--icon icon-dv-showMore" id="iconThreeMore"></span>
                            <span class="result__ConfirButton--icon icon-dv-showLess" id="iconThreeLess"></span>
                        </a>
                        <div class="bg-whiteQuestions" id="contentQuestionThree">
                            <div class="input">
                                <label class="textCenter" for="ingresos-mensuales">¿En cuál de los siguientes productos
                                    acostumbra a invertir? </label>
                            </div>
                            <div class="input contentQuestion">
                                <label class="radio smallText">
                                    CDT y/o cuentas de ahorro o corrientes.
                                    <input type="radio" value="" name="productos">
                                    <div class="radio__indicator radio__indicator--small"></div>
                                </label>
                            </div>
                            <div class="input contentQuestion">
                                <label class="radio smallText">
                                    Fondos voluntarios de pensiones y/o fondos
                                    de inversión colectiva de bajo nivel de riesgo.
                                    <input type="radio" value="" name="productos">
                                    <div class="radio__indicator radio__indicator--small"></div>
                                </label>
                            </div>
                            <div class="input contentQuestion">
                                <label class="radio smallText">
                                    Acciones, fondos voluntarios de pensiones,
                                    fondos de inversión colectiva y/o productos de
                                    renta fija (CDT o bonos), con un nivel medio de
                                    riesgo.
                                    <input type="radio" value="" name="productos">
                                    <div class="radio__indicator radio__indicator--small "></div>
                                </label>
                            </div>
                            <div class="input contentQuestion">
                                <label class="radio smallText">
                                    Acciones, fondos voluntarios de pensiones,
                                    derivados o activos internacionales; fondos de
                                    inversión colectiva, renta fija, divisas y/o
                                    derivados, asumiendo un alto nivel de riesgo.
                                    <input type="radio" value="" name="productos">
                                    <div class="radio__indicator radio__indicator--small "></div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- ---- pregunta 4 de 5 ---- -->
                    <div class="result__Confir" onclick="showContentFour()">
                        <a href="javacript:void(0)" class="result__ConfirToggle" id="result__ConfirToggleFour">
                            <span class="result__ConfirButton--more" id="moreDetailsFour">Pregunta 4 de 5</span>
                            <!-- <span class="result__ConfirButton--less" id="lessDetailsOne" >Pregunta 1 de 5</span> -->
                            <span class="result__ConfirButton--icon icon-dv-showMore" id="iconFourMore"></span>
                            <span class="result__ConfirButton--icon icon-dv-showLess" id="iconFourLess"></span>
                        </a>
                        <div class="bg-whiteQuestions" id="contentQuestionFour">
                            <div class="input">
                                <label class="textCenter" for="ingresos-mensuales">Frente a posibles desvalorizaciones
                                    que
                                    afecten el valor de su inversión, usted
                                    preferiría: </label>
                            </div>
                            <div class="input contentQuestion">
                                <label class="radio smallText">
                                    Liquidar por completo su inversión para
                                    limitar pérdidas.
                                    <input type="radio" value="" name="desvalorizaciones">
                                    <div class="radio__indicator radio__indicator--small"></div>
                                </label>
                            </div>
                            <div class="input contentQuestion">
                                <label class="radio smallText">
                                    Transferir parte de su inversión hacia
                                    activos de menor riesgo.
                                    <input type="radio" value="" name="desvalorizaciones">
                                    <div class="radio__indicator radio__indicator--small"></div>
                                </label>
                            </div>
                            <div class="input contentQuestion">
                                <label class="radio smallText">
                                    Mantener su inversión actual, fijando un
                                    tiempo límite a la espera de la evolución
                                    del mercado.
                                    <input type="radio" value="" name="desvalorizaciones">
                                    <div class="radio__indicator radio__indicator--small"></div>
                                </label>
                            </div>
                            <div class="input contentQuestion">
                                <label class="radio smallText">
                                    Incrementar su inversión, dado que ve en
                                    estos momentos una oportunidad para
                                    potenciar su utilidad.
                                    <input type="radio" value="" name="desvalorizaciones">
                                    <div class="radio__indicator radio__indicator--small "></div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- ---- pregunta 5 de 5 ---- -->
                    <div class="result__Confir" onclick="showContentFive()">
                        <a href="javacript:void(0)" class="result__ConfirToggle" id="result__ConfirToggleFive">
                            <span class="result__ConfirButton--more" id="moreDetailsFive">Pregunta 5 de 5</span>
                            <span class="result__ConfirButton--icon icon-dv-showMore" id="iconFiveMore"></span>
                            <span class="result__ConfirButton--icon icon-dv-showLess" id="iconFiveLess"></span>
                        </a>
                        <div class="bg-whiteQuestions" id="contentQuestionFive">
                            <div class="input">
                                <label class="textCenter" for="ingresos-mensuales">¿Qué porcentaje del dinero que tiene
                                    para
                                    invertir destinaría a productos financieros que
                                    pueden ser más rentables, pero también más
                                    riesgosos</label>
                            </div>
                            <div class="input contentQuestion">
                                <label class="radio smallText">
                                    1% - 10%
                                    <input type="radio" value="" name="porcentaje-de-inversion">
                                    <div class="radio__indicator radio__indicator--small"></div>
                                </label>
                            </div>
                            <div class="input contentQuestion">
                                <label class="radio smallText">
                                    11% - 20%
                                    <input type="radio" value="" name="porcentaje-de-inversion">
                                    <div class="radio__indicator radio__indicator--small"></div>
                                </label>
                            </div>
                            <div class="input contentQuestion">
                                <label class="radio smallText">
                                    21% - 40%
                                    <input type="radio" value="" name="porcentaje-de-inversion">
                                    <div class="radio__indicator radio__indicator--small"></div>
                                </label>
                            </div>
                            <div class="input contentQuestion">
                                <label class="radio smallText">
                                    Mayor a 40%
                                    <input type="radio" value="" name="porcentaje-de-inversion">
                                    <div class="radio__indicator radio__indicator--small"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
        </div>
        <div class="contButtons">
            <button type="button" class="button button--secondary button--back">Regresar</button>
            <button type="button" class="button btnFullWidth button--secondary" id="next" onclick="nextQuestion()"
                disabled>Siguiente pregunta</button>
        </div>
        <!-- Fin Formularios -->
        <!-- Contenedor y Botones genericos - Siempre poner los botones dentro de contButtons -->

        <!-- Contenedor y Botones genericos -->
    </section>

    <script src="../js/rangeslider.min.js"></script>
    <script src="../js/main.js"></script> -->
    <script src="../js/encuestas.js"></script>

</body>

</html>
